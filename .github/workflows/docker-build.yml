name: Build and Push Docker Image

on:
  push:
    branches:
      - feat/deploy

jobs:
  build-and-push:
    
    runs-on: "cirun-aws-gpu-runner--${{ github.run_id }}"
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
        aws-region: us-east-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1
      with:
        aws-region: us-east-1

    - name: Build, tag, and push image to Amazon ECR
      env:
        
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        
        ECR_REGISTRY: 726461418004.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: som-app
        IMAGE_TAG: latest  # Change as needed
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Verify Docker Image in ECR
      run: |
        aws ecr describe-images --repository-name $ECR_REPOSITORY --image-ids imageTag=$IMAGE_TAG